<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalisation du Profil Client - BanqueApp</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Finalisez votre profil client</h1>
            <p class="auth-subtitle">Veuillez compléter vos informations personnelles pour accéder à tous nos services.
            </p>

            <form th:action="@{/complete-profile-client}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" name="nom" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" name="prenom" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone *</label>
                    <input type="tel" id="telephone" name="telephone" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse *</label>
                    <textarea id="adresse" name="adresse" class="form-input" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="dateNaissance">Date de Naissance *</label>
                    <input type="date" id="dateNaissance" name="dateNaissance" class="form-input" required>
                </div>

                <button type="submit" class="btn-submit">Valider mon profil</button>
            </form>

            <div class="info-box">
                <p><strong>Information :</strong> Après la validation, un compte bancaire sera automatiquement créé pour
                    vous et un email de confirmation contenant vos informations de connexion vous sera envoyé.</p>
            </div>
        </div>
    </div>
</body>

</html>
