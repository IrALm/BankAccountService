<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - BanqueApp</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Créer un compte</h1>
            <p class="auth-subtitle">Rejoignez BanqueApp</p>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="role">Je souhaite devenir :</label>
                    <select id="role" name="role" class="form-input" required>
                        <option value="">-- Sélectionnez --</option>
                        <option value="CUSTOMER">Client</option>
                        <option value="BANK_ADVISOR">Conseiller Bancaire</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">M'inscrire</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <p>Déjà un compte ? <a th:href="@{/login}" style="color: var(--primary-color); font-weight: 500;">Se
                        connecter</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch('/user/creation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, role })
                });

                if (response.ok) {
                    alert('Compte créé avec succès ! Un email avec votre mot de passe temporaire vous a été envoyé.');
                    window.location.href = '/login';
                } else {
                    const error = await response.text();
                    alert('Erreur lors de la création: ' + error);
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        });
    </script>
</body>

</html>
