<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BanqueApp</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Connexion</h1>
            <p class="auth-subtitle">Accédez à votre espace BanqueApp</p>

            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="btn-submit">Se connecter</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <p>Pas encore de compte ? <a th:href="@{/register}"
                        style="color: var(--primary-color); font-weight: 500;">Créer un compte</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/user/connexion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    // Rediriger vers le dashboard (le cookie est géré automatiquement)
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.text();
                    alert('Erreur de connexion: ' + error);
                }
            } catch (error) {
                alert('Erreur de connexion: ' + error.message);
            }
        });
    </script>
</body>

</html>
